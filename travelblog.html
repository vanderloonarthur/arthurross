    <!-- Like Button Script -->
    <script>
        let loggedInUserId = null; // This will be populated after login
        const API_URL = "http://localhost:5001/likes/"; 

async function likeImage(imageId) {
    if (!loggedInUserId) {
        alert("You need to log in first.");
        return;
    }

    const likeCountElem = document.getElementById(`${imageId}-like-count`);
    if (!likeCountElem) return console.error(`Element ${imageId}-like-count not found`);

    let isLiked = localStorage.getItem(`${imageId}-liked`) === 'true';
    let newLikeStatus = !isLiked;

    // Update UI before API request
    localStorage.setItem(`${imageId}-liked`, newLikeStatus);
    likeCountElem.innerText = newLikeStatus ? `${parseInt(likeCountElem.innerText) + 1} Likes` : `${Math.max(0, parseInt(likeCountElem.innerText) - 1)} Likes`;

    document.querySelector(`#${imageId} .like-button`).innerText = newLikeStatus ? 'Unlike' : '❤️ Like';

    try {
        const response = await fetch(`${API_URL}${imageId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: loggedInUserId, isLiked: newLikeStatus }),
        });

        if (!response.ok) throw new Error('Failed to update like status');
    } catch (error) {
        console.error('Error updating like:', error);
    }
}

async function fetchLikeCount(imageId) {
    try {
        const response = await fetch(`${API_URL}${imageId}`);
        if (!response.ok) throw new Error('Failed to fetch like count');

        const { likeCount } = await response.json();
        const likeCountElem = document.getElementById(`${imageId}-like-count`);
        if (likeCountElem) likeCountElem.innerText = `${likeCount} Likes`;

        // Update UI if user has liked this before
        if (localStorage.getItem(`${imageId}-liked`) === 'true') {
            document.querySelector(`#${imageId} .like-button`).innerText = 'Unlike';
        }
    } catch (error) {
        console.error(`Error fetching like count for ${imageId}:`, error);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    ['milaan'].forEach(fetchLikeCount);
});

// Ensure Facebook SDK is loaded before using it
function loginWithFacebook() {
    if (typeof FB !== 'undefined' && FB) {
        FB.login(response => {
            if (response.authResponse) {
                loggedInUserId = response.authResponse.userID;
                alert("Logged in with Facebook");
            } else {
                alert("User cancelled login.");
            }
        }, { scope: 'public_profile' });
    } else {
        console.error('Facebook SDK not loaded');
    }
}

// Google Sign-In Handling
window.handleCredentialResponse = function (response) {
    if (response.credential) {
        const decodedCredential = parseJwt(response.credential);
        loggedInUserId = decodedCredential.sub;
        alert(`Logged in as ${decodedCredential.name}`);
    }
};

// Helper function to decode JWT
function parseJwt(token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    return JSON.parse(jsonPayload);
}
